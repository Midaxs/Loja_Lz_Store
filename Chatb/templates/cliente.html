<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
        }
        .chat-card {
            
            background: #222;
            border-radius: 22px;
           
            /* margin: 32px auto; */
            display: flex;
            align-items: center;
            /* justify-content: center; */
        }
        #janela-chat {
            width: 340px;
            height: 460px;
            background: #111;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 6px 20px rgba(0,0,0,0.6);
            overflow: hidden;
        }
        #chat-mensagens {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #000;
        }
        .mensagem {
            display: flex;
            flex-direction: column;
            max-width: 100%;
        }
        .autor {
            font-size: 10px;
            color: #aaa;
            margin-bottom: 2px;
        }
        .mensagem-cliente {
            align-self: flex-end;
            /* margin-left: auto; */
            margin-right: 0;
            background-color: orange;
            color: white;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            border-bottom-right-radius: 0;
            text-align: right; /* garante o texto alinhado à direita */
        }
        .mensagem-bot {
            align-self: flex-start;
            background-color: #333;
            color: white;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            border-bottom-left-radius: 0;
        }
        .mensagem-atendente {
            align-self: flex-start;
            background-color: #444;
            color: white;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            border-bottom-left-radius: 0;
        }
        #chat-form {
            display: flex;
            border-top: 1px solid #444;
            background: #111;
        }
        #mensagem {
            flex: 1;
            padding: 10px;
            background: #000;
            color: white;
            border: none;
            outline: none;
            
        }
        #enviar {
            padding: 10px 14px;
            background: orange;
            color: white;
            border: none;
            cursor: pointer;
        }
        #digitando {
            padding: 4px 12px;
            font-size: 12px;
            color: #aaa;
            font-style: italic;
            display: none;
        }
    </style>
</head>
<body>

<div class="chat-card">
    <div id="janela-chat">
        <div id="chat-mensagens"></div>
        
        <form id="chat-form">
            <input type="text" id="mensagem" placeholder="Digite sua mensagem..." autocomplete="off">
            <button type="submit" id="enviar">⮞</button>
        </form>
    </div>
</div>

<script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('mensagem');
    const mensagensDiv = document.getElementById('chat-mensagens');
    const digitandoDiv = document.getElementById('digitando');

    let mensagensAntigas = [];

    async function carregarMensagens() {
        const res = await fetch('/mensagens');
        const mensagens = await res.json();

        mensagensAntigas = mensagens;

        mensagensDiv.innerHTML = '';
        mensagens.forEach(msg => {
            const wrapper = document.createElement('div');
            wrapper.classList.add('mensagem');
            if (msg.autor === 'cliente') wrapper.style.alignItems = 'flex-end'; // <-- adiciona alinhamento à direita

            const autor = document.createElement('div');
            autor.className = 'autor';
            autor.textContent = msg.autor === 'bot' ? 'Bot' :
                                msg.autor === 'atendente' ? 'Atendente' :
                                'Você';

            const conteudo = document.createElement('div');
            if (msg.autor === 'cliente') conteudo.className = 'mensagem-cliente';
            else if (msg.autor === 'bot') conteudo.className = 'mensagem-bot';
            else if (msg.autor === 'atendente') conteudo.className = 'mensagem-atendente';

            conteudo.textContent = msg.mensagem;

            wrapper.appendChild(autor);
            wrapper.appendChild(conteudo);
            mensagensDiv.appendChild(wrapper);
        });

        mensagensDiv.scrollTop = mensagensDiv.scrollHeight;
    }

    form.addEventListener('submit', async e => {
        e.preventDefault();
        const texto = input.value.trim();
        if (texto === '') return;
        await fetch('/enviar_cliente', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ mensagem: texto })
        });
        input.value = '';
        await carregarMensagens();
    });

    setInterval(carregarMensagens, 1500);
</script>

</body>
</html>
